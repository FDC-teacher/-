<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/article/css/article.css">
</head>

<body>
  <!-- 表头 -->
  <div class="layui-card">
    <div class="layui-card-header">
      <span>分类列表</span>
      <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="tianjia">添加分类</button>
    </div>
    <div class="layui-card-body">
      <table class="layui-table">
        <colgroup>
          <col>
          <col>
          <col width="200">
        </colgroup>
        <thead>
          <tr>
            <th>分类名称</th>
            <th>分类别名</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>


<!-- 添分类加的框 -->
  <script type="text/html" id="tianjiak">
    <form class="layui-form" id="form-tian">
      <div class="layui-form-item">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-block">
          <input type="text" name="name" required  lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">输入框</label>
        <div class="layui-input-block">
          <input type="text" name="alias" required  lay-verify="required" placeholder="请输入类别" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
    </form>
  </script>


  <!-- 编辑类加的框 -->
  <script type="text/html" id="xiugai">
    <form class="layui-form" id="form-bianji" lay-filter="form-bianji">
      <div class="layui-form-item">
        <!-- 隐藏于 -->
        <input type="hidden" name="Id">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-block">
          <input type="text" name="name" required  lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">输入框</label>
        <div class="layui-input-block">
          <input type="text" name="alias" required  lay-verify="required" placeholder="请输入类别" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo" id="subb">立即提交</button>
        </div>
      </div>
    </form>
  </script>



  <!-- 模板 -->
  <script type="text/html" id="moban">
    {{each data}}
      <tr>
        <td>{{$value.name}}</td>
        <td>{{$value.alias}}</td>
        <td>
          <button type="button" class="layui-btn  layui-btn-xs" id="bj-form" data-id="{{$value.Id}}">编辑</button>
          <button type="button" class="layui-btn layui-btn-danger  layui-btn-xs" id="ree-form"data-id="{{$value.Id}}">删除</button>
        </td>
      </tr>
      {{/each}}
    </script>

  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/js/baseAPI.js"></script>
  <script src="/assets/lib/template-web.js"></script>
  <script src="/article/js/article.js"></script>
</body>

</html>
